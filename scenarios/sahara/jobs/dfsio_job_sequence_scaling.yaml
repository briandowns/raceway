---
  SaharaJob.create_launch_job_sequence_with_scaling:
    -
      args:
        jobs:
          -
            job_type: "Java"
            configs:
              configs:
                edp.java.main_class: "org.apache.hadoop.fs.TestDFSIO"
              args:
               - "-write"
               - "-nrFiles"
               - "10"
               - "fileSize"
               - "100"
          -
            job_type: "Java"
            configs:
              configs:
                edp.java.main_class: "org.apache.hadoop.fs.TestDFSIO"
              args:
               - "-read"
               - "-nrFiles"
               - "10"
               - "fileSize"
               - "100"
        deltas:
          - 2
          - 2
          - 2
      runner:
        type: "serial"
        times: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        sahara_image:
          image_url: "http://sahara-files.mirantis.com/sahara-icehouse-vanilla-1.2.1-ubuntu-13.10.qcow2"
          username: "ubuntu"
          plugin_name: "vanilla"
          hadoop_version: "1.2.1"
        sahara_edp:
          input_type: "hdfs"
          output_type: "hdfs"
          input_url: "/"
          output_url_prefix: "/out_"
          libs:
            -
              name: "tests.jar"
              download_url: "http://repo1.maven.org/maven2/org/apache/hadoop/hadoop-test/1.2.1/hadoop-test-1.2.1.jar"
        sahara_cluster:
          flavor_id: "2"
          workers_count: 3
          plugin_name: "vanilla"
          hadoop_version: "1.2.1"
          auto_security_group: True
        network: {}
